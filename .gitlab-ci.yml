image: python:3

stages:
  - linting
  - unit
  - functional

before_script:
  - python --version
  - pip install --upgrade pip
  - pip install pylint
  - pip install -r requirements.txt

lint-testing:
  stage: linting
  script:
    - pylint --fail-under=-3 AlphaGradient/*

unit-test-standard.py:
  stage: unit
  script:
    - python3 tests/unit_test.py
